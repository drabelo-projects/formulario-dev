<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário para desenvolvedores</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <div>
      <h1 id="titulo"><strong> Cadastro de Desenvolvedores Web</strong></h1>
      <p id="subtitulo">
        <strong> Por gentileza complete com suas informações</strong>
      </p>
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="nome" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome">Sobrenome</label>
          <input type="sobrenome" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="campo">
        <br />
        <label
          ><strong>Qual tipo de desenvolvedor você é no momento?</strong></label
        ><label>
          <input type="radio" name="devweb" id="frontend" />Front-End
        </label>
        <label>
          <input type="radio" name="devweb" id="backend" />Back-End
        </label>
        <label>
          <input type="radio" name="devweb" id="fullstack" />FullStack
        </label>
      </div>

      <div class="campo">
        <br />
        <label for="nconhecimento">
          <strong>Marque seu nível de conhecimento:</strong>
        </label>
        <select id="nconhecimento">
          <option selected desable value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
      <br />
      <fieldset class="grupo">
        <div id="check">
          <label
            ><strong
              >Marque as tecnologias em que utiliza em seu dia a dia:</strong
            ></label
          >
          <br />
          <br />
          <label>
            <input type="checkbox" id="tecno1" name="html" value="html" />
            <label for="tecno1">HTML</label>
          </label>
          <label>
            <input type="checkbox" id="tecno2" name="css" value="css" />
            <label for="tecno1">CSS</label>
          </label>
          <label>
            <input
              type="checkbox"
              id="tecno3"
              name="javascript"
              value="javascript"
            />
            <label for="tecno3">Javascript</label>
          </label>
          <label>
            <input type="checkbox" id="tecno4" name="python" value="python" />
            <label for="tecno4">Python</label>
          </label>
          <label>
            <input type="checkbox" id="tecno5" name="C#" value="C#" />
            <label for="tecno5">C#</label>
          </label>
          <label>
            <input type="checkbox" id="tecno6" name="PHP" value="PHP" />
            <label for="tecno6">PHP</label>
          </label>
        </div>
      </fieldset>
      <br />
      <div class="campo">
        <label for="experiencia">
          <strong
            >Nos conte um pouco sobre suas experiencias e conhecimentos:</strong
          ></label
        >

        <textarea
          name="experiencia"
          id="experiencia"
          style="width: 26em"
          rows="6"
        ></textarea>
      </div>

      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
